
<ion-view view-title="Login">
  <ion-content>
    <form ng-submit="doLogin()">

      <div class="row row-center" >
        <div class="col text-center" >
            <img alt="Logo" height="100" src="img/Absolute - PNG file logo.png" >
        </div>
      </div>
      <div class="list list-inset">
        <label class="item item-input">

          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label></div>
        <div class="list list-inset">
        <label class="item item-input">

          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label></div>

        <div class="list list-inset">
          <button class="button button-block  button-positive" ui-sref="app.search">Log in</button>
        </div>

    </form>
  </ion-content>
</ion-view>
