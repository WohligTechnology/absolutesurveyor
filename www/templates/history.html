<ion-view view-title="History">

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>

      <button class="button button-icon button-clear search-btn ion-loop padings" ng-click="doRefresh();">
      </button>


    </ion-nav-buttons>
  </ion-nav-bar>-->
  <ion-content>
    <ion-refresher on-refresh="doRefresh()">

    </ion-refresher>
    <p class="text-center notask" ng-if="notask && task.length ==0 ">There is no history for you</p>

    <ion-list class="tasks" show-delete="false" can-swipe="true">
      <div class="" ng-repeat="monthlyGroup in monthWiseGroup track by $index" ng-init="parentIndex = $index" ng-if="task.length!=0 || historyTaskPending.length!=0">
        <div class="item item-divider" ng-if="notask && task.length !=0 ">
          {{monthlyGroup.month}}
        </div>
        <div class="mutiple-task" ng-repeat="item in monthlyGroup.items track by $index">
          <ion-item class="item-calendar" ng-if="!item.historyTaskPendingStatus">
            <div class="item-content" ui-sref="app.photos-documents({assignId:item._id,surveyId:item.survey._id,department:item.department})">
              <div class="calendar">
                <div class="month">{{item.surveyDate| date:'MMM'}}</div>
                <div class="date">{{item.surveyDate| date:'dd'}}</div>
              </div>
              <div class="mr-no dis-in">{{item.name}}</div>
            </div>

            <ion-option-button class="button decline" ng-click="showPopup(item.survey._id,item._id)">Decline</ion-option-button>
            <ion-option-button class="button decline" ng-click="getSurveyour(item)">Assign Surveyor</ion-option-button>
            <!-- <ion-option-button class="button decline" ng-click="declinetask(item.survey._id,item._id)">Decline</ion-option-button> -->
            <div class="">
              <a class="button button-icon icon ion-ios-information info" ng-click="information($index,parentIndex);"></a>
            </div>

          </ion-item>
          <ion-item class="item-calendar disabled-color" ng-if="item.historyTaskPendingStatus && historyTaskPending.length>0">
            <!--<ion-item class="item-calendar disabled-color" ng-if="historyTaskPending.length>0">-->
            <div class="" ng-click="showAlert('Task has been done. waiting for internet...');">
              <div class="calendar">
                <div class="month">{{item.surveyDate| date:'MMM'}}</div>
                <div class="date">{{item.surveyDate| date:'dd'}}</div>
              </div>
              <div class="mr-no dis-in">{{item.name}}</div>
              <i class="ion ion-ios-cloud-upload-outline cloud"></i>
            </div>

            <ion-option-button class="button decline" ng-click="showPopup(item.survey._id,item._id)">Decline</ion-option-button>
            <ion-option-button class="button decline" ng-click="getSurveyour(item)">Assign Surveyor</ion-option-button>
            <!-- <ion-option-button class="button decline" ng-click="declinetask(item.survey._id,item._id)">Decline</ion-option-button> -->
            <div class="">
              <a class="button button-icon icon ion-ios-information info" ng-click="information($index,parentIndex);"></a>
            </div>

          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-infinite-scroll ng-if="more.Data" on-infinite="loadMore();" distance="5%"></ion-infinite-scroll>

  </ion-content>
</ion-view>
