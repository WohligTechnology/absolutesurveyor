<ion-header-bar class="bar bar-header bar-positive" ng-controller="submitSurveyFormCtrl">
  <h1 class="title">SURVEY FORM</h1>
</ion-header-bar>

<form class="list" ng-submit="mobileSubmit(newUser)" ng-if="!msg" name="user">

  <label class="item item-input ">
         <span class="input-label ">Date of Survey</span>
         <input for="myDate" type="date" class="input-space" name="surveyDate" ng-model="newUser.surveyDate" max="{{maxDate}}" required/>
       </label>

  <label class="item item-input ">
        <span class="input-label ">Start time</span>
        <input type="time" name="timeInput2" class="input-space" ng-model="newUser.startTime"   name="startTime" min="00:00:00" max="23:59:59" step="1" required />

      </label>
  <label class="item item-input ">
        <span class="input-label ">End time</span>
         <input type="time" name="timeInput3" class="input-space" ng-model="newUser.endTime" name="endTime" min="{{newUser.startTime | date:'HH:mm:ss'}}" max="23:59:59" step="1" required />
      
      </label>

  </label>
  <label class="item item-input ">
         <span class="input-label ">Address</span>
         <textarea placeholder="Address" class="input-space" ng-model="newUser.address" name="address" required></textarea>
       </label>

  <button class="button button-full button-positive" ng-disabled="user.$invalid" type="Submit">Submit</button>
</form>
<div class="msg" ng-if="msg">
  <p class="text-center notask">Uploading in background</p>
  <button class="button button-full button-positive" ng-click="msgsubmit()">ok</button>
</div>
